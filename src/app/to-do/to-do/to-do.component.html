<!DOCTYPE html>
<div class="page-container">
  <app-nav-bar></app-nav-bar>
  <div class="main-container">
    <app-categories 
        [categories]="categoriesList" [currentCategoryId]="currentCategoryId" 
        (newCategoryItem)="addNewCategory($event)" (categoryId)="displayTasks($event)">
    </app-categories>
    <app-tasks 
        [category]="category"  [emptyList]="emptyList"
        (newTaskItem)="addNewTask($event)" (importantIconId)="markImportant($event)" 
        (completeIconId)="markComplete($event)" (taskId)="displaySteps($event)">
    </app-tasks>
    <app-steps *ngIf="isDisplayingSteps"
        [task]="task" (newStepItem)="addNewStep($event)" 
        (importantIconId)="markImportant($event)" 
        (completeIconId)="markComplete($event)">
    </app-steps>
  </div>
</div>
